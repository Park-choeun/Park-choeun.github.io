<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>p.402_문제10</title>
    <script>
        function printGugudan() {
            var gugudan = new Array();

            document.write("<table border='1'>");
            for (var i = 1; i <= 9; i++) {
                document.write("<th align='left'>" + i + "단" + "</th>");
                gugudan[i] = new Array();
            }

            for (var i = 1; i <= 9; i++) {
                document.write("<tr>");
                for (var j = 1; j <= 9; j++) {
                    gugudan[j][i] = j + "*" + i + "=" + (i * j);
                    document.write("<td>" + gugudan[j][i] + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
            document.write("<p/><a href='./pro10.html'>돌아가기</a>");
        }
    </script>
</head>

<body>
    <h3>구구단 프로그램</h3>
    <button type="button" onclick="printGugudan()">구구단 배열 데이터 보기</button>
</body>

</html>
